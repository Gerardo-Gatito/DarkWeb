<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkWeb - Gestor Seguro</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-container: #1e1e1e;
            --bg-element: #333;
            --bg-element-hover: #444;
            --accent-color: #4a76a8;
            --danger-color: #ff4444;
            --text-light: #ffffff;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container, .main-container {
            background-color: var(--bg-container);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 800px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .main-container {
            display: none;
            position: relative;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid var(--bg-element);
            background-color: var(--bg-element);
            color: var(--text-light);
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: var(--bg-element);
            color: var(--text-light);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background-color: var(--bg-element-hover);
            transform: translateY(-2px);
        }

        button.primary {
            background-color: var(--accent-color);
        }

        button.danger {
            background-color: var(--danger-color);
        }

        .menu, .submenu {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .note, .media-item, .document-item {
            background-color: var(--bg-element);
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            position: relative;
        }

        .back-button, .logout-button {
            position: absolute;
            top: 15px;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button {
            left: 15px;
            font-size: 24px;
        }

        .logout-button {
            right: 15px;
            background-color: var(--danger-color);
        }

        .logout-button:hover {
            background-color: #cc0000;
        }

        video, img {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .menu button, .submenu button {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>üîê Acceso Seguro</h2>
        <input type="text" id="username" placeholder="Usuario" autocomplete="off">
        <input type="password" id="password" placeholder="Contrase√±a" autocomplete="off">
        <button class="primary" onclick="login()">Ingresar</button>
        <p id="login-message" style="color: var(--danger-color); height: 20px;"></p>
    </div>

    <div class="main-container" id="main-container">
        <div class="back-button" id="back-button" style="display: none;" onclick="showMenu()">‚Üê</div>
        <div class="logout-button" onclick="logout()">Cerrar Sesi√≥n</div>

        <div id="main-menu">
            <h2>üìÅ DarkWeb - Gestor Seguro</h2>
            <div class="menu">
                <button class="primary" onclick="showContent('notes')">üìù Notas</button>
                <button class="primary" onclick="showContent('media')">üñºÔ∏è Multimedia</button>
                <button class="primary" onclick="showContent('documents')">üìÑ Documentos</button>
            </div>
        </div>

        <div class="content" id="notes">
            <h3>üìù Notas Privadas</h3>
            <textarea id="note-input" placeholder="Escribe una nota confidencial..." rows="4"></textarea>
            <button class="primary" onclick="addNote()">Guardar Nota</button>
            <div id="notes-list"></div>
        </div>

        <div class="content" id="media">
            <h3>üñºÔ∏è Archivos Multimedia</h3>
            <div class="submenu">
                <button onclick="showMediaSubContent('upload')">‚¨ÜÔ∏è Subir</button>
                <button onclick="showMediaSubContent('photos')">üì∑ Fotos</button>
                <button onclick="showMediaSubContent('videos')">üé• Videos</button>
            </div>

            <div id="upload-media" class="media-subcontent">
                <input type="file" id="media-input" accept="image/*, video/*">
                <button class="primary" onclick="addMedia()">Subir Archivo</button>
            </div>

            <div id="view-photos" class="media-subcontent" style="display: none;">
                <div id="photos-list"></div>
            </div>

            <div id="view-videos" class="media-subcontent" style="display: none;">
                <div id="videos-list"></div>
            </div>
        </div>

        <div class="content" id="documents">
            <h3>üìÑ Documentos</h3>
            <div class="submenu">
                <button onclick="showDocumentsSubContent('upload')">‚¨ÜÔ∏è Subir</button>
                <button onclick="showDocumentsSubContent('view')">üëÄ Ver</button>
            </div>

            <div id="upload-document" class="documents-subcontent">
                <input type="file" id="document-input">
                <input type="text" id="document-subject" placeholder="Categor√≠a">
                <button class="primary" onclick="addDocument()">Subir Documento</button>
            </div>

            <div id="view-documents" class="documents-subcontent" style="display: none;">
                <div id="documents-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Sistema de autenticaci√≥n seguro
        const auth = {
            // Hashes SHA-256 precalculados para usuario y contrase√±a
            validHashes: {
                username: '8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918', // hash '
                password: '6b3a55e0261b0304143f805a24924d0c1c44524821305f31d9277843b8a10f4e'  // hash '
            },
            
            async hashString(str) {
                const encoder = new TextEncoder();
                const data = encoder.encode(str);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            },
            
            async validateCredentials(username, password) {
                const userHash = await this.hashString(username);
                const passHash = await this.hashString(password);
                return userHash === this.validHashes.username && passHash === this.validHashes.password;
            }
        };

        // Sistema de persistencia de datos
        const storage = {
            load() {
                const data = localStorage.getItem('darkweb_data');
                if (data) {
                    try {
                        const parsed = JSON.parse(data);
                        return {
                            notes: parsed.notes || [],
                            media: parsed.media || [],
                            documents: parsed.documents || []
                        };
                    } catch {
                        return this.reset();
                    }
                }
                return this.reset();
            },
            
            save(data) {
                localStorage.setItem('darkweb_data', JSON.stringify(data));
            },
            
            reset() {
                const emptyData = { notes: [], media: [], documents: [] };
                this.save(emptyData);
                return emptyData;
            },
            
            clear() {
                localStorage.removeItem('darkweb_data');
            }
        };

        // Estado de la aplicaci√≥n
        let state = storage.load();

        // Funciones de la interfaz
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const message = document.getElementById('login-message');
            
            if (!username || !password) {
                message.textContent = 'Usuario y contrase√±a son requeridos';
                return;
            }
            
            message.textContent = 'Verificando...';
            
            try {
                const isValid = await auth.validateCredentials(username, password);
                if (isValid) {
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('main-container').style.display = 'block';
                    showMenu();
                    message.textContent = '';
                } else {
                    message.textContent = 'Credenciales inv√°lidas';
                }
            } catch (error) {
                message.textContent = 'Error en la autenticaci√≥n';
                console.error('Auth error:', error);
            }
        }

        function logout() {
            document.getElementById('main-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function showMenu() {
            document.getElementById('main-menu').style.display = 'block';
            document.getElementById('back-button').style.display = 'none';
            document.querySelectorAll('.content').forEach(content => {
                content.style.display = 'none';
            });
        }

        function showContent(contentId) {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('back-button').style.display = 'block';
            document.querySelectorAll('.content').forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById(contentId).style.display = 'block';
            if (contentId === 'media') showMediaSubContent('upload');
            if (contentId === 'documents') showDocumentsSubContent('upload');
        }

        function showMediaSubContent(subContentId) {
            document.querySelectorAll('.media-subcontent').forEach(content => {
                content.style.display = 'none';
            });
            const contentMap = {
                'upload': 'upload-media',
                'photos': 'view-photos',
                'videos': 'view-videos'
            };
            document.getElementById(contentMap[subContentId]).style.display = 'block';
            if (subContentId === 'photos') displayPhotos();
            if (subContentId === 'videos') displayVideos();
        }

        function showDocumentsSubContent(subContentId) {
            document.querySelectorAll('.documents-subcontent').forEach(content => {
                content.style.display = 'none';
            });
            const contentMap = {
                'upload': 'upload-document',
                'view': 'view-documents'
            };
            document.getElementById(contentMap[subContentId]).style.display = 'block';
            if (subContentId === 'view') displayDocuments();
        }

        // Funciones para notas
        function addNote() {
            const noteText = document.getElementById('note-input').value.trim();
            if (noteText) {
                const note = {
                    id: Date.now(),
                    text: noteText,
                    date: new Date().toLocaleString()
                };
                state.notes.unshift(note);
                storage.save(state);
                displayNotes();
                document.getElementById('note-input').value = '';
            }
        }

        function displayNotes() {
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = state.notes.length ? '' : '<p>No hay notas guardadas</p>';
            
            state.notes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note';
                noteElement.innerHTML = `
                    <p>${note.text.replace(/\n/g, '<br>')}</p>
                    <small>${note.date}</small>
                    <div style="margin-top: 10px;">
                        <button onclick="editNote(${note.id})">‚úèÔ∏è Editar</button>
                        <button class="danger" onclick="deleteNote(${note.id})">üóëÔ∏è Borrar</button>
                    </div>
                `;
                notesList.appendChild(noteElement);
            });
        }

        function editNote(id) {
            const note = state.notes.find(n => n.id === id);
            const newText = prompt('Editar nota:', note.text);
            if (newText !== null) {
                note.text = newText.trim();
                note.date = new Date().toLocaleString();
                storage.save(state);
                displayNotes();
            }
        }

        function deleteNote(id) {
            if (confirm('¬øBorrar esta nota permanentemente?')) {
                state.notes = state.notes.filter(n => n.id !== id);
                storage.save(state);
                displayNotes();
            }
        }

        // Funciones para multimedia
        function addMedia() {
            const fileInput = document.getElementById('media-input');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Selecciona un archivo primero');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const mediaItem = {
                    id: Date.now(),
                    data: e.target.result,
                    type: file.type.startsWith('image') ? 'image' : 'video',
                    name: file.name,
                    date: new Date().toLocaleString()
                };
                state.media.unshift(mediaItem);
                storage.save(state);
                fileInput.value = '';
                alert('Archivo guardado correctamente');
            };
            reader.readAsDataURL(file);
        }

        function displayPhotos() {
            const photosList = document.getElementById('photos-list');
            const photos = state.media.filter(item => item.type === 'image');
            
            photosList.innerHTML = photos.length ? '' : '<p>No hay fotos guardadas</p>';
            
            photos.forEach(item => {
                const photoElement = document.createElement('div');
                photoElement.className = 'media-item';
                photoElement.innerHTML = `
                    <img src="${item.data}" alt="${item.name}" style="max-height: 300px;">
                    <p>${item.name}</p>
                    <small>${item.date}</small>
                    <button class="danger" onclick="deleteMedia(${item.id})">üóëÔ∏è Borrar</button>
                `;
                photosList.appendChild(photoElement);
            });
        }

        function displayVideos() {
            const videosList = document.getElementById('videos-list');
            const videos = state.media.filter(item => item.type === 'video');
            
            videosList.innerHTML = videos.length ? '' : '<p>No hay videos guardados</p>';
            
            videos.forEach(item => {
                const videoElement = document.createElement('div');
                videoElement.className = 'media-item';
                videoElement.innerHTML = `
                    <video src="${item.data}" controls style="max-height: 300px;"></video>
                    <p>${item.name}</p>
                    <small>${item.date}</small>
                    <button class="danger" onclick="deleteMedia(${item.id})">üóëÔ∏è Borrar</button>
                `;
                videosList.appendChild(videoElement);
            });
        }

        function deleteMedia(id) {
            if (confirm('¬øBorrar este archivo permanentemente?')) {
                state.media = state.media.filter(item => item.id !== id);
                storage.save(state);
                displayPhotos();
                displayVideos();
            }
        }

        // Funciones para documentos
        function addDocument() {
            const fileInput = document.getElementById('document-input');
            const file = fileInput.files[0];
            const subject = document.getElementById('document-subject').value.trim();
            
            if (!file || !subject) {
                alert('Selecciona un archivo y especifica una categor√≠a');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const documentItem = {
                    id: Date.now(),
                    data: e.target.result,
                    name: file.name,
                    subject: subject,
                    date: new Date().toLocaleString()
                };
                state.documents.unshift(documentItem);
                storage.save(state);
                fileInput.value = '';
                document.getElementById('document-subject').value = '';
                alert('Documento guardado correctamente');
            };
            reader.readAsDataURL(file);
        }

        function displayDocuments() {
            const documentsList = document.getElementById('documents-list');
            documentsList.innerHTML = state.documents.length ? '' : '<p>No hay documentos guardados</p>';
            
            const subjects = [...new Set(state.documents.map(doc => doc.subject))];
            subjects.forEach(subject => {
                const subjectHeader = document.createElement('h4');
                subjectHeader.textContent = subject;
                documentsList.appendChild(subjectHeader);
                
                state.documents
                    .filter(doc => doc.subject === subject)
                    .forEach(item => {
                        const docElement = document.createElement('div');
                        docElement.className = 'document-item';
                        docElement.innerHTML = `
                            <a href="${item.data}" download="${item.name}">üìÑ ${item.name}</a>
                            <small>${item.date}</small>
                            <button class="danger" onclick="deleteDocument(${item.id})">üóëÔ∏è Borrar</button>
                        `;
                        documentsList.appendChild(docElement);
                    });
            });
        }

        function deleteDocument(id) {
            if (confirm('¬øBorrar este documento permanentemente?')) {
                state.documents = state.documents.filter(item => item.id !== id);
                storage.save(state);
                displayDocuments();
            }
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            if (state.notes.length) displayNotes();
            if (state.media.length) {
                displayPhotos();
                displayVideos();
            }
            if (state.documents.length) displayDocuments();
        });
    </script>
</body>
</html>
